name: test
on:
  pull_request: {}
  push: {}
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: corepack enable
      - name: Install dependencies
        run: yarn workspace @compliancepal/modelcard-action install --immutable
      - name: test
        run: yarn workspace @compliancepal/modelcard-action test
