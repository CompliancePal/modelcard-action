name: test
on:
  pull_request: {}
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npx turbo run build --filter action
      - name: Test
        run: npx turbo run test --filter action
