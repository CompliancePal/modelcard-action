name: test
on:
  pull_request: {}
  push: {}
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - run: corepack enable
      - name: Configure yarn
        run: yarn set version
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: test
        run: yarn test
